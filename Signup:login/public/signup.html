<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="../src/signUp.css" rel="stylesheet">
        <title>Account Project - Sign Up</title>
    </head>
    <body>
        <section>
            <div id="star"></div>
            <img src="../src/img/—Pngtree—cartoon cartoon stars cartoon planet_3919963.png" alt="planet" class="planet1">
            <img src="../src/img/133799-picture-floating-astronaut-png-image-high-quality.png" alt="astro" class="astro">
            <img src="../src/img/Cartoon_space_rocket.png" alt="rocket" class="rocket">
            <script src="../src/starPos.js"></script>
        </section>
        <main>
            <form id="form">
                <fieldset id="box">
                    <h1 class="signUpTitle">Universal Sign Up</h1>
                    <label for="user" class="user all">Username: </label>
                    <input required type="text" class="userBox textbox" name="user" maxlength="16" minlength="5">
                    <label for="email" class="email all">Email: </label>
                    <input required type="email" class="emailBox textbox" name="email">
                    <label for="pass" class="pass all">Password: </label>
                   <input required type="password" class="passBox textbox" name="pass" maxlength="20" minlength="8">
                    <label for="conPass" class="conPass all" >Confirm password: </label>
                    <input required type="password" class="conPassBox textbox" name="conPass" maxlength="20" minlength="8">
                </fieldset>
                <fieldset id="terms">
                    <input type="checkbox" class="check">
                    <label for="terms" class="terms">Terms and Conditions</label>
                </fieldset>
                <fieldset id="submit">
                    <input type="submit" class="submit">
                </fieldset>
                <fieldset id="signUp">
                    Already have an account? 
                    <a href="login.html" class="signUp">Sign in</a>
                </fieldset>
            </form>
            <script src="../src/signUp.js"></script>
        </main>
    </body>
    <footer id="footer">
        <div class="footerBody">
            <div class="container">
                <a href="https://github.com/aidanbh16" target="_blank"><img src="../src/img/github.512x499.png" alt="github" class="githubButton"></a>
                <a href="https://www.linkedin.com/in/aidan-holton/" target="_blank"><img src="../src/img/linkedin-app-white-icon.png" alt="linkedin" class="linkedinButton"></a>
                <a href="https://www.instagram.com/holton_aidan/" target="_blank"><img src="../src/img/instagram-white-icon.png" alt="instagram" class="instagramButton"></a>
            </div>
        </div>
    </footer>
</html>
